<!DOCTYPE html>
<html>
	<head>
		<title>Need for speed 2019</title>
		<link rel ="stylesheet" type="text/css" href="PreLoader.css">
		<style>
			body { margin: 0; }
			canvas { width: 100%; height: 100% }
}
		</style>
	</head>
	<body>
			<div class="preload">
				<div class = "logo">


	</div>
<div class="title">
		<h1>
				Press &#x21E7; to accelerate
				Press &#x21E9; to reduce Speed
			  Press &#x21E8; for right turn
			  Press &#x21E6; for left turn</h1>
</div>
<script>

	(function(){
		var preload=document.getElementById("box")
		var Loading=0;
		var id=setInterval(frame,64);

		function frame(){
			if(Loading==80){
				clearInterval(id);
				window.open("CarGameLevel1.html","_self");
			}
			else{
				Loading=Loading+1;
				if(Loading==60){
					preload.style.animation="fade 1s ease";
				}
			}
		}
	})();

</script>
	</body>
</html>
